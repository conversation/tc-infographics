<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Predicting The Oscars</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main-style.css">
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
      <script type="text/javascript" src="js/pym.min.js"></script>
      
  </head>
  <body>
    <header>
    </header>

    <div class="container" style="margin-top: 5px;">
        <h4>The Oscars: favourites vs. winners</h4>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Academy Award categories
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <button class="dropdown-item" id="picture" type="button">Best Picture</button>
                <button class="dropdown-item" id="actor" type="button">Best Actor</button>
                <button class="dropdown-item" id="actress" type="button">Best Actress</button>
                <button class="dropdown-item" id="director" type="button">Best Director</button>
            </div>  
        </div> <!-- dropdown menu -->
        
        <div class="content-images">
            <img class="active" id="picture-img" src="images/best-picture.png" alt="Best Picture"/>
            <img id="actor-img" src="images/best-actor.png" alt="Best Actor"/>
            <img id="actress-img" src="images/best-actress.png" alt="Best Actress"/>
            <img id="director-img" src="images/best-director.png" alt="Best Director"/>
        </div>

        
    </div><!-- content -->

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main-script.js"></script>
      
        <script>
            var pymChild = new pym.Child({ polling: 500 });
        </script>       
  </body>
</html>
